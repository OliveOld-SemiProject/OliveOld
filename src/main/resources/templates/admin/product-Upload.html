<!--Main layout-->
<main style="margin-top: 58px">


  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
  </head>

  <body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">상품등록</h4>
        <form class="validation-form" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">상품명</label>
              <input type="text" class="form-control" id="name" placeholder="" value="" required>
              <div class="invalid-feedback">
                상품명을 입력해주세요.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="price">가격</label>
              <input type="text" class="form-control" id="price" placeholder="" value="" required>
              <div class="invalid-feedback">
                상품 가격을 입력해주세요.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="category">상품카테고리</label>
                <select class="custom-select d-block w-100" id="category">
                  <option th:each="category : ${categoryList}">
                    <a th:text="${category.name}"></a>
                  </option>

                </select>
                <div class="invalid-feedback">
                  카테고리를 선택해주세요.
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="image1">상품 상단 이미지</label>
            <input type="text" class="form-control" id="image1" placeholder="" required>
            <div class="invalid-feedback">
              상품 상단 이미지를 첨부해주세요.
            </div>


            <div class="mb-3">
              <button> 첨부 </button>
            </div>
          </div>

          <div class="mb-3">
            <label for="image2">상품 세부 이미지</label>
            <input type="text" class="form-control" id="image2" placeholder="" required>
            <div class="invalid-feedback">
              상품 세부 이미지를 첨부해주세요.
            </div>

            <div class="mb-3">
              <button> 첨부 </button>
            </div>
          </div>

          <hr class="mb-4">
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">상품 등록</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>



</main>
<!--Main layout-->
<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/admin.js"></script>

</body>

</html>
